
<!DOCTYPE html>

<html>
<head>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="ionic/css/ionic.css">
  <link rel="stylesheet" href="styles/css/ionic-modifi.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body ng-app="zarad" >

<!-- app header here -->
<ion-header-bar class="bar bar-header bar-calm">
 <ion-title>Zarad</ion-title>
 <button class="button button-icon icon ion-navicon"></button>
 <button class="button button-icon icon-right ion-log-out" ng-show="show()" ng-click="logout()">logout</button>
</ion-header-bar>

<!-- viewing tabs of the web app -->
<div class="tabs-striped tabs-top tabs-calm">
    <div class="tabs">
      <a class="tab-item active" href="#/signin">
        <i class="icon ion-home"></i>
      </a>
      <a class="tab-item" href="#/profile">
        <i class="icon ion-person"></i>
      </a>
      <a class="tab-item" href="#/">
        <i class="icon ion-trophy"></i>
      </a>
    </div>
</div>

<!-- other html pages content rendering will be here -->
<ion-nav-view>
  <ion-view class="padding">
    <ion-content>
    <!-- rendering other html pages will be here -->
    </ion-content>
  </ion-view>
</ion-nav-view>

<!-- footer of the page is here -->
<div class="bar bar-footer bar-calm">
  <div class="title">contact info</div>
</div>

 <script src="ionic/js/ionic.bundle.js"></script>
 <script src="./lib/angular/angular.js"></script>
 <script type="../node_modules/angular-slider.js"></script>
 <script type="lib/angular-mocks/angular-mocks.js"></script>
 <!-- installed route using this bower install angular-ui-router -->
 <script src="lib/angular-route/angular-route.js"></script>
 <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
 
 <script src="js/services/services.js"></script>
 <script src="js/controller/index.js"></script>
 <script src="js/controller/AdminHome.js"></script>
 <script src="js/controller/auth.js"></script>
 <script src="js/controller/club.js"></script>
 <script src="js/controller/tournament.js"></script>
 <script src="app.js"></script>
 </body>
</html>
