<ion-scroll scrollX="true">
	<div>
		<center><h1>Admin Control Panel, Welcome {{adminUsername}}</h1></center>
			<div align="middle">
			<p><button ng-click="Addclub()" class="button icon icon-left ion-plus-circled" style="width:18%;">Create Club</button></p>	
			<p><button ng-click="removeClub()" class="button button-assertive icon icon-left ion-trash-a" style="width:18%;">Remove Club</button></p>
			<p><button ng-click="addTournament()" class="button icon icon-left ion-plus-circled" style="width:18%;">Add Tournament</button></p>
			<p><button ng-click="removeTournament()" class="button button-assertive icon icon-left ion-trash-a" style="width:18%;">Remove Tournament</button></p>
			<p><button ng-click="editTournament()" class="button icon icon-left ion-edit" style="width:18%;">Edit Tournament</button></p>
			<p><button ng-click="registerAdmin()" class="button icon icon-left ion-person-add" style="width:18%;"> Register New Admin</button></p>
			<p><button ng-click="deleteAdmin()" class="button button-assertive icon icon-left ion-trash-a" style="width:18%;"> Remove Admin</button></p>
			<p><button ng-click="signout()" class="button button-light icon icon-left ion-log-out" style="width:18%;"> signout</button></p>
		</div>
	</div>
</ion-scroll>
