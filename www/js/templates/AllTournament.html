<ion-content scroll="false" >

<label class="item item-input">
<i class="icon ion-search placeholder-icon"></i>
<input type="search" placeholder="Search" ng-model="search" >
</label>


  <ion-slides  options="options" does-continue="true" ng-if="AllTournament.data.length" slider="data.slider">
    <ion-slide-page  ng-repeat="tournament in AllTournament.data |orderBy:'- Date'|filter:search ">
    <div class="tournament">
    <img style=" margin-left:10%; margin-top:5%;margin-bottom:3%;width: 80%; height:40%"   src='{{tournament.poster}}'/>
    <div style="margin-left:10%">
    <div class="Comptetion"> The <span style="font-weight: bold;    text-align: center;">{{tournament.name}}</span> Comptetion<br><br>
    </div>
    <div class="tournamentcolor">
    <span class="tournamenttitel" > Place: </span> it will be in {{tournament.place}}<br>
    </div>
    <div class="tournamentcolor">
    <span class="tournamenttitel" ">Organizer By:</span>{{tournament.organizer}}<br>
    </div>
    <div class="tournamentcolor">
    <span class="tournamenttitel" ">Date:</span>{{tournament.Date.substring(0,15)}}<br></div>
    <div class="tournamentcolor">
    <span class="tournamenttitel" "> More details:</span>{{tournament.details}}<br>
    </div>
    </div>
    </div>
    <button style="margin-left:15%;color: #6600cc" ng-show={{LikeCtrl}} ng-click="Like(tournament)" class="icon ion-thumbsup placeholder-icon button button-clear button-light" >{{tournament.like.length}}</button><br>
    <div style="height:200px;width:250px; margin-left:15%">
     <a  ng-hide={{Backbutton}} class="button-icon icon button button-outline ion-chevron-left bt button button-light" href={{link}}  style=" margin-left:20%;margin-right:20%; width:52%  ">back</a>
     </div>
    </ion-slide-page>
  </ion-slides>
</ion-content>
