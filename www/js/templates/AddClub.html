<h2>ss</h2>
<h1 class="padding">Add Club</h1>
<div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">Club userName</span>
    <input type="text" placeholder="Club userName" ng-model='club.username'>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Club Password</span>
    <input type="password" placeholder="Club password" ng-model='club.password'>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Club Name</span>
    <input type="text" placeholder="Club Name" ng-model='club.clubName'>
  </label>
   <label class="item item-input item-floating-label">
    <span class="input-label">Club Country</span>
    <input type="text" placeholder="Club Country" ng-model='club.country'>
  </label>
</div>
  <button class="button button-full button-outline button-stable icon-right ion-chevron-right" ng-click="Addclub()">
  Add Club
</button>
