<div class="list">
	<div ng-repeat="data in clubUsers.data">
    <a class="item item-avatar" href="#">
      <img src={{data.image}}>
      <h2>{{data.firstName}}&nbsp;{{data.lastName}}</h2>
      <p>{{data.phone}}</p>
      <div style="background-color: {{data.beltColor}}; height: 10px; width: 10px"></div>
    </a>
	</div>
</div>
