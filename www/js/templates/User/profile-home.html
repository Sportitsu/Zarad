<ion-view>
	<ion-content>
		<ion-list ng-controller="UserHomeController"
		          show-delete="shouldShowDelete"
		          show-reorder="shouldShowReorder"
		          can-swipe="listCanSwipe">
		  <ion-item ng-repeat="todo in todos"
		            class="list card item-remove-animate">
			    <h2>{{todo.task}}</h2>
			    <ion-option-button class="button-assertive"
			                       ng-click="todos.splice($index, 1)">
			      Delete
			    </ion-option-button>
		  </ion-item>
		</ion-list>
	</ion-content>
</ion-view>
