<ion-view>
  <div  style="background-image:url('http://www.wpclipart.com/page_frames/background_pages/sky_backgrounds/beautiful_sky_background_page.jpg');width:100%;height:100%;">
	<ion-content>
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="What is your next Goal?" ng-model="newtask">
          </label>
          <button type="submit" ng-click="createTask(newtask);newtask=''" class="button button-block button-positive">Set Goal</button>
			<ion-list
			          show-delete="shouldShowDelete"
			          show-reorder="shouldShowReorder"
			          can-swipe="listCanSwipe">
			  <ion-item style="background-color:lightyellow" ng-model="hint" ng-change="updateTodo()" ng-repeat="todo in todos"
			            class="list card item-remove-animate">
				    <h2>{{todo.title}}</h2>
				    <ion-option-button class="button-assertive"
				                       ng-click="todos.splice($index, 1);updateTodo(todo.title)">
				      Done 
				    </ion-option-button>
			  </ion-item>
			</ion-list>
	        <div class="card">
			   <div class="item item-body">
			      <img class="full-image" src="http://67.media.tumblr.com/bba1e0bab577e738d063041af9d999f8/tumblr_o2eo50NrAR1ts2km8o1_500.jpg">
			</div>
        </div>
        <br><br>
	</ion-content>
  </div>
</ion-view>
