<ion-view view-title="Home" ng-init="initialize()">
  <div  style="background-image:url('http://www.wpclipart.com/page_frames/background_pages/sky_backgrounds/beautiful_sky_background_page.jpg');width:100%;height:100%;">
      <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="hero slide-up" style="background-image: url('http://mystrengthmatters.com/wp-content/uploads/2016/07/Fantastic-Five-The-5-different-types-of-Brazilian-Jiu-Jitsu-black-belts.jpg');">
            <div class="content">
                <div class="avatar" ng-click="modal.show();" style="background-image: url('{{data.image}}');"></div>
                <h3><a class="light" style="color:white">{{data.firstName}}</a></h3>
                <h4>{{data.club}}</h4>
            </div>
        </div>
        <div class="animate-fade-slide-in-right">
            <div class="item item-left">
                <ion-icon ios="logo-apple" md="logo-android"></ion-icon>
                <h2>Member Since</h2>
                <p>{{data.Date.substr(0,10)}}</p>
                <br>
                <h2>Belt Color</h2>
                <p>{{data.beltColor}}</p>
                <br>
                <h2>Medals</h2>
                <ul ng-repeat ="medal in achievements track by $index">
                  <i class="icon logo-apple custom-icon"></i>
                    <ion-row>
                        <span>{{medal.place}}</span>{{medal.name}}
                    </ion-row>
                </ul>
                <p ng-show="noMedal">Soon to become a World Champion!!</p>
                <br><br>
                    <button style="margin-left:25%" class="button button-dark" ng-click="showFriends()">Club Members</button>
            <span id="resubscribe" hidden="true" style="color:black;background-color:red;border-radius:5px solid black">Please Resubscribe</span>      
            <br><br><br><br><br>
            </div>

        </div>
        </ion-content>
    </div>
</ion-view>
