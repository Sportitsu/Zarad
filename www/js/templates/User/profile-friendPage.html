<ion-modal-view>
      <ion-header-bar style="background-color:{{displayFriend.beltColor}}">
        <h1 class="title">{{displayFriend.firstName}}</h1>
      </ion-header-bar>
  <div  style="background-image:url('http://www.wpclipart.com/page_frames/background_pages/sky_backgrounds/beautiful_sky_background_page.jpg');width:100%;height:100%;">
      <ion-content>
        <div class="hero" style="background-image: url('http://mystrengthmatters.com/wp-content/uploads/2016/07/Fantastic-Five-The-5-different-types-of-Brazilian-Jiu-Jitsu-black-belts.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('{{displayFriend.image}}');"></div>
                <h3><a class="light" style="color:white">{{displayFriend.firstName}}</a></h3>
                <h4>{{displayFriend.club}}</h4>
            </div>
        </div>
            <div class="item item-left">
                <ion-icon ios="logo-apple" md="logo-android"></ion-icon>
                <h2>Member Since</h2>
                <p>{{displayFriend.Date.substr(0,10)}}</p>
                <br>
                <h2>Belt Color</h2>
                <p>{{displayFriend.beltColor}}
                 <i class="icon ion-minus" style="color:{{displayFriend.beltColor}} !important"></i></p>
                <br>
                <h2>Medals</h2>
                <ul ng-repeat ="medal in friendAchievements track by $index">
                    <ion-row>
                        <span>{{medal.name}}</span>
                        <span data={{medal.place}} ng-if="medal.place"><i class="icon ion-ribbon-a"></i></span>
                    </ion-row>
                </ul>
                <p ng-show="friendMedal">Soon to become a World Champion!!</p>
                <br><br><br><br>
            <button style="margin-left:35%" class="button button-positive" ng-click="friendProfile.hide();">Back</button>
            </div>
        </ion-content>
</div>
</ion-modal-view>
