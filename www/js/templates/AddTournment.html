<h1 class="padding">Add Tournament</h1>
<div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">Tournament Name</span>
    <input type="text" placeholder="Tournament Name" ng-model='tournament.name'>
  </label>
   <label class="item item-input item-floating-label">
    <span class="input-label">Tournament place</span>
    <input type="text" placeholder="Tournament place" ng-model='tournament.place'>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Tournament details</span>
    <input type="text" placeholder="Tournament details" ng-model='tournament.details'>
  </label>
   <label class="item item-input item-floating-label">
    <span class="input-label">Tournament organizer</span>
    <input type="text" placeholder="Tournament organizer" ng-model='tournament.organizer'>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Tournament Date</span>
    <input type="text" placeholder="Tournament Date" ng-model='tournament.Date'>
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Tournament poster</span>
    <input type="file" name="file" file="file" placeholder="Tournament poster" ng-model='tournament.poster'>
  </label>
</script>
</div>
  <button class="button button-full button-outline button-stable icon-right ion-chevron-right" ng-click="AddTournament()">
  Add Tournament
</button>
