<div id='signin'>
  <h1>signin</h1>
  <form name="signinForm" ng-submit='signin()'>
    <input type='text' ng-model='user.username'>
    <input type="password" ng-model='user.password'>
    <button>signin</button></br>
    <input type="radio"   ng-model="user.type" value="player" checked>Player<br>
  	<input type="radio"   ng-model="user.type" value="club"> Club <br>
  </form>
</div>
