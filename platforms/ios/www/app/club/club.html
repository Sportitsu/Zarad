
 <ion-content>
 <div>
	<h1>Regester user</h1>
	<form>
	<label class="item-input-wrapper"> 
	<input type="text" ng-model="clubUser.username">user username<br>
	</label>

	<label class="item-input-wrapper"> 
	<input type="password" ng-model="clubUser.password">user password<br>
	</label>

	<label class="item-input-wrapper"> 
	<input type="text" ng-model="clubUser.email">user email<br>
	</label>

	<label class="item-input-wrapper"> 
	<input type="text" ng-model="clubUser.firstName">firstName<br>
	</label>

	<label class="item-input-wrapper"> 
	<input type="text" ng-model="clubUser.lastName">lastName <br>
	</label>

	<label class="item-input-wrapper"> 
	<input type="password" ng-model="clubUser.middleName">middleName<br>
	</label>

	<label class="item-input-wrapper"> 
	<input type="password" ng-model="clubUser.age">age<br>
	</label>

	<label class="item-input-wrapper"> 
	<input type="text" ng-model="clubUser.phone">phone number<br>
	</label>

	<label class="item-input-wrapper"> 
	<input type="text" ng-model="clubUser.club">club name<br>
	</label>

	<label class="item-input-wrapper"> 
	<input type="text" ng-model="clubUser.beltColor">beltColor <br>
	</label>

	<label class="item-input-wrapper"> 
	<input type="password" ng-model="clubUser.achievements">achievements<br>
	</label>

	<label class="item-input-wrapper"> 
	<input type="password" ng-model="clubUser.country">country<br>
	</label>

	<label> 
	<input type="password" ng-model="clubUser.salt">salt<br>
	</label>

	<button class="button button-small" type="submit" ng-click="AddUser()">submit</button>
	</form>
	</div>
</ion-content>
